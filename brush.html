<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title></title>
</head>
<style type="text/css">
#canvas{
	background-color: transparent;
	border:0;
}
.wrap{
  width: 1000px;
  height: 575px;
  margin: 10px auto;
}
</style>
<body>

<div class="wrap">
  <canvas id="canvas" width="1000" height="575"></canvas>
</div>



</body>
<script type="text/javascript" src="Brush.js"></script>
<script type="text/javascript">
var canvas = new Brush('canvas');
canvas.Circle(
  [
    {
      id : 'ball1',
      lineWidth : 1,
      strokeStyle : 'red',
      x : 100,
      y : 100,
      startAngle : 0,
      endAngle : Math.PI*2,
      radius : 20,
      isFill : true,
      fillColor : 'red'

    },
    {
      id : 'ball2',
      lineWidth : 1,
      strokeStyle : 'black',
      x : 110,
      y : 110,
      startAngle : 0,
      endAngle : Math.PI*2,
      radius : 40,
      isFill : true,
      fillColor : 'yellow',
      opacity : 0.5
    }
  ]
)
</script>
</html>
