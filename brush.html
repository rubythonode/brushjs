<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title></title>
</head>
<style type="text/css">
#canvas{
	background-color: transparent;
	border:0;
}
.wrap{
  width: 1000px;
  height: 575px;
  margin: 10px auto;
}
</style>
<body>

<div class="wrap">
  <canvas id="canvas" width="1000" height="575"></canvas>
</div>



</body>
<script type="text/javascript" src="Brush.js"></script>
<script type="text/javascript">
var canvas = new Brush('canvas')
canvas.Stroke([
  {
    id: 'stroke',
    points: [
      [0, 100],
      [100, 150],
      [300, 70],
      [400, 180],
      [500, 100],
      [600, 40]
    ]
  }
]);
canvas.Animation([
  {
    id: 'stroke',
    type: 'stroking',
    speed: 1,
    time: 1
  }
])
</script>
</html>
